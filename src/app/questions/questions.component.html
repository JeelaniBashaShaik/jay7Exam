<div *ngIf="question">
<mat-card>
  <span *ngIf="question">
  {{question.questionNumber}}. {{question.question}}</span>
</mat-card>

<mat-card style="margin-top:1%;height:230px">
  <span *ngIf="question && question.optionType == 'singleSelect'">
    <mat-radio-group class="example-radio-group" [(ngModel)]="question.selectedOption">
        <mat-radio-button class="example-radio-button" *ngFor="let option of question.options" [value]="option">
          {{option}}
        </mat-radio-button>
      </mat-radio-group>
  </span>
  <span *ngIf="question && question.optionType == 'multiSelect'">
     <div *ngFor="let option of question.options"> <mat-checkbox class="example-margin" >{{option}}</mat-checkbox></div>
    </span>


  
</mat-card>

<mat-card style="margin-top:1%;"> 


    <button mat-raised-button color="primary" (click)="saveOption(question)">
        Save Option
        </button>
        
        <button mat-raised-button color="primary" (click)="reviewOption(question)">
            Review
            </button>
</mat-card>

</div>
